<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_head(title, links)">
    <meta charset="UTF-8">
    <!-- 移动端预览设置 自动调节大小 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">公有css/script片段</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../../static/css/swiper/swiper.min.css" th:href="@{/css/swiper/swiper.min.css}">

    <!--th:block会在links值为空时自动隐藏，这样就可以实现除了css模板中的css文件之外，需要再单独引入css和不需要引入单独css两种情况。-->
    <!--单独引用css：  ~{::title}, ~{::link})-->
    <!--不单独引用css:  ~{::title}, ~{})-->
    <th:block th:replace="${links}"/>
</head>
<body>
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/js/swiper/swiper.min.js" th:src="@{/js/swiper/swiper.min.js}"></script>
    <script type="text/javascript" color="0,0,255" opacity='0.7' zIndex="-2" count="99"
            src="../../static/js/canvas-nest.min.js" th:src="@{/js/canvas-nest.min.js}"></script>
</th:block>
</body>
</html>
