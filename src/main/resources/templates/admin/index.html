<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_css_script :: common_head(~{::title}, ~{})">

</head>
<body>
<!--导航-->
<nav th:replace="common/comman_adminnav :: menu(0)"></nav>
<!--二级导航-->
<div th:replace="common/comman_adminnav :: menu1(0)"></div>

<!--主体内容-->
<div class="m-container-small m-padded-tb-big">
  <div class="ui container">
    <div class="ui positive large message">
      <h3>Hi,</h3>
      <p>欢迎你， 快乐的石小胖！</p>
    </div>

    <img src="https://picsum.photos/id/1/1000/400" class="ui rounded bordered fluid image">

<footer th:replace="common/common_footer :: footer"></footer>

<!--公用JS-->
<th:block th:replace="common/common_css_script :: script">

<!-- 手机端sidebar显示菜单-->
<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('mobile-hide-nav');
  });

  $('.ui.dropdown')

    })
  ;
</script>
