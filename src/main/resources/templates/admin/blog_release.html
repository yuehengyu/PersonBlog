<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_css_script :: common_head(~{::title}, ~{::link})">
    <title>后台博客发布页面</title>
    <link rel="stylesheet" href="../../static/admin/css/blog_release.css" th:href="@{/admin/css/blog_release.css}">
    <link rel="stylesheet" href="../../static/plugin/markdown/css/editormd.min.css"
          th:href="@{/plugin/markdown/css/editormd.min.css}">
</head>
<body>
<!--导航-->
<nav th:replace="common/comman_adminnav :: menu(0)"></nav>
<!--二级导航-->
<div th:replace="common/comman_adminnav :: menu1(1)"></div>

<!--主体内容-->
<div class="mainContent-padding blog-input-main-area-width">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <!--博客标题-->
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <!--博客内容-->
            <div class="field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none"></textarea>
                </div>

            </div>

            <!--博客所属分类和标签-->
            <div class="two fields">
                <!--分类-->
                <div class="field">
                    <div class="ui left labeled input">
                        <div class="ui fluid selection green basic dropdown label">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--标签-->
                <div class="field">
                    <div class="ui left labeled input">
                        <div class="ui fluid selection multiple search orange basic dropdown label"
                             style="padding: 0 0">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">美食天下</div>
                                <div class="item" data-value="2">旅游攻略</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--博客所属分类和标签-->
            <div class="field">
                <div class="ui left labeled input">
                    <div class="ui teal basic label">图片</div>
                    <input type="text" name="imageUrl" placeholder="图片引用地址">
                </div>
            </div>

            <!--博客相关功能开关-->
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recomment" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="reward" name="reward" class="hidden">
                        <label for="reward">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>

            <!--表单验证--错误信息-->
            <div class="ui error message"></div>

            <!--博客发布按钮-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui orange button">保存</button>
                <button class="ui teal button">发布</button>
            </div>
        </form>
    </div>
</div>

<!--底部footer-->
<footer th:replace="common/common_footer :: footer"></footer>

<!--公用JS-->
<th:block th:replace="common/common_css_script :: script">
</th:block>

<!--markdown 编辑器引入 -->
<script src="../../static/plugin/markdown/editormd.min.js" th:src="@{/plugin/markdown/editormd.min.js}"></script>

<!-- 手机端sidebar显示菜单-->
<script>
    // 初始化编辑器
    var textEditor;

    $(function () {
        textEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "[[@{/plugin/markdown/lib/}]]" //如果修改文件路径，这里也需要修改否则无法加载编辑器
        });
    });
    // 初始化编辑器 End

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('mobile-hide-nav');
    });

    $('.ui.dropdown')
        .dropdown({
            on: 'hover'
        });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    });

</script>
</body>
</html>
